{% extends 'base.html'%}
{% load static %}
{%block content%}
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
<link rel="stylesheet" href="{% static 'css/Bookingpage.css'%}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
<div class="d-sm-flex">
    <div class="bg-white p-2 border" id="hotels">
        <div class="hotel py-2 px-2 pb-4 border-bottom">
            <div class="row">
                <div class="col-lg-3"> <img src="https://images.unsplash.com/photo-1596618502142-d2a9d0c1fc2e?ixid=MXwxMjA3fDB8MHxzZWFyY2h8NTd8fHJlc29ydHN8ZW58MHx8MHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" alt="" class="hotel-img"> </div>
                <div class="col-lg-9">
                    <div class="d-md-flex align-items-md-center">
                        <div class="name">Sunflower Hibiscus Inn <span class="city">Zuhu, Mumbai</span> </div>
                        <div class="ms-auto code text-uppercase">ABD09eh8</div>
                    </div>
                    <div class="rating"> <span class="fas fa-star"></span> <span class="fas fa-star"></span> <span class="fas fa-star"></span> <span class="fas fa-star"></span> <span class="far fa-star"></span> <!-- Book now Enquiry -->
                    </div>
                    <div class="d-flex flex-column tags pt-1">
                        <div><span class="fas fa-comment-dollar"></span> Fee Canellation</div>
                        <div><span class="fas fa-receipt"></span> Express check-in</div>
                        <div><span class="fas fa-concierge-bell"></span> Concierge</div>
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-end mt-1">
                <!-- <div class="btn enquiry text-uppercase mx-2">Enquiry</div> -->
                <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Book Now
  </button>
  <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        
                            <div class="booking-form">
                                <div class="form-header">
                                    <h1>Make your reservation</h1>
                                </div>
                                <form>
                                    <div class="form-group"> <input class="form-control" type="text" placeholder="Country, ZIP, city..."> <span class="form-label">Destination</span> </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group"> <input class="form-control" type="date" required> <span class="form-label">Check In</span> </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group"> <input class="form-control" type="date" required> <span class="form-label">Check out</span> </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-4">
                                            <div class="form-group"> <select class="form-control" required>
                                                    <option value="" selected hidden>no of rooms</option>
                                                    <option>1</option>
                                                    <option>2</option>
                                                    <option>3</option>
                                                </select> <span class="select-arrow"></span> <span class="form-label">Rooms</span> </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group"> <select class="form-control" required>
                                                    <option value="" selected hidden>no of adults</option>
                                                    <option>1</option>
                                                    <option>2</option>
                                                    <option>3</option>
                                                </select> <span class="select-arrow"></span> <span class="form-label">Adults</span> </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group"> <select class="form-control" required>
                                                    <option value="" selected hidden>no of children</option>
                                                    <option>0</option>
                                                    <option>1</option>
                                                    <option>2</option>
                                                </select> <span class="select-arrow"></span> <span class="form-label">Children</span> </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group"> <input class="form-control" type="email" placeholder="Enter your Email"> <span class="form-label">Email</span> </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group"> <input class="form-control" type="tel" placeholder="Enter you Phone"> <span class="form-label">Phone</span> </div>
                                        </div>
                                    </div>
                                    <div class="form-btn"> <button class="submit-btn">Book Now</button> </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
           
           
        </div>
        
      </div>
    </div>
  </div>
                
{% endblock content %}
